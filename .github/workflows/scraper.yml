name: Run Tanmia Scraper (Daily + Manual)

on:
  # Manual trigger
  workflow_dispatch:

  # Scheduled trigger â€” 6:00 AM GMT+1 daily
  schedule:
    - cron: '0 5 * * *'  # Runs at 05:00 UTC = 06:00 GMT+1

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # ------------------------
      # Checkout repository
      # ------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------
      # Set up Python
      # ------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ------------------------
      # Install system dependencies (Tesseract + Poppler)
      # ------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr libtesseract-dev poppler-utils
          sudo apt-get install -y tesseract-ocr-fra tesseract-ocr-ara tesseract-ocr-eng

      # ------------------------
      # Install Python dependencies
      # ------------------------
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ------------------------
      # Run scraper
      # ------------------------
      - name: Run Tanmia Scraper
        run: python scripts/main.py
        env:
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}

      # ------------------------
      # Upload results as artifact
      # ------------------------
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: tanmia-scraper-results
          path: results.csv
